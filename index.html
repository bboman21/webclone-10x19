<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cc31aeb1bc.js"
      crossorigin="anonymous"
    ></script>
    <title>10x19</title>
  </head>
  <body>
    <div class="logo block"></div>
    <div class="block"></div>
    <div class="menu block">Menu</div>
    <div class="number-list block">
      <div class="number">#10</div>
      <div class="number">#9</div>
      <div class="number">#8</div>
      <div class="number">#7</div>
      <div class="number">#6</div>
    </div>
    <div class="images block"></div>
    <div class="number-list block">
      <div class="number">#5</div>
      <div class="number">#4</div>
      <div class="number">#3</div>
      <div class="number">#2</div>
      <div class="number">#1</div>
    </div>
    <div class="block"></div>
    <div class="scroll-text block">
      This is a very long text that should scroll using CSS3 Animations and not
      JS
    </div>
    <div class="block"></div>
  </body>
</html>
